<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>Play Simon Says</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="theBrainOfSimon.js"></script>
</head>

<body>
  <center><p id="completedLevels">0</p></center>
  <div id="buttonInterface">
    <div onclick="pressColorButton(this);" id="r" class="mainGameButton"></div>
    <div onclick="pressColorButton(this);" id="b" class="mainGameButton"></div>
    <div onclick="pressColorButton(this);" id="g" class="mainGameButton"></div>
    <div onclick="pressColorButton(this);" id="y" class="mainGameButton"></div>
  </div>
  
  <div id="adminControls">
    <button id="startStopButton">Start/Stop</button>
    <button id="resetButton">Reset</button>
  </div>
  <center>
    <p>Strict mode?*</p>
    <label class="switch">
      <input id="strictSwitch" type="checkbox">
      <span class="slider round"></span>
    </label>
  </center>
</body>
</html>
